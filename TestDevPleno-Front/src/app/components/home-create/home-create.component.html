<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Lista de reprodução</h1>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="listaDeReproducao.nome" name="nome" [formControl]="nome" required maxlength="50" matInput placeholder="Ex... Lista 1">
            <mat-icon matSuffix>queue_music</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Descriçaõ</mat-label>
            <input [(ngModel)]="listaDeReproducao.descricao" name="descricao" [formControl]="descricao" required matInput placeholder="Ex... Lista para música pop">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Voltar</button>

        <p class="fullWidth">By Wigner Santos</p>
    </form>
</div>

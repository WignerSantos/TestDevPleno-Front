<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Lista de reprodução</h1>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="listaDeReproducao.nome" name="nome" matInput [disabled]="true">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="listaDeReproducao.descricao" name="descricao" matInput [disabled]="true">
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        <p class="fullWidth">By Wigner Santos</p>
    </form>
</div>
